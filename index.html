<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <div>
        <button class="btn">rock</button>
        <button class="btn">paper</button>
        <button class="btn">scissors</button>
    </div>

    <div class="results">

    </div>

    <script>
        function getComputerChoice() {
            let computerOptions = ["rock", "paper", "scissors"];
            let computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            console.log(computerChoice);
            return computerChoice;
        };


        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "scissors") {
                return "You won! Rock beats scissors.";
            }
            else if (playerSelection == "paper" && computerSelection == "rock") {
                return "You won! Paper beats rock.";
            }
            else if (playerSelection == "scissors" && computerSelection == "paper") {
                return "You won! Scissors beats paper.";
            }
            else if (playerSelection == "rock" && computerSelection == "paper") {
                return "You lost! Paper beats rock.";
            }
            else if (playerSelection == "paper" && computerSelection == "scissors") {
                return "You lost! Scissors beats paper.";
            }
            else if (playerSelection == "scissors" && computerSelection == "rock") {
                return "You lost! Rock beats scissors.";
            } 
            else if ((playerSelection == "scissors" && computerSelection == "scissors") || (playerSelection == "paper" && computerSelection == "paper") || (playerSelection == "rock" && computerSelection == "rock")) {
                return "It's a tie!";
            }
          //  else {
          //      alert("Please enter rock, paper or scissors!");
           // }
        };

        let divResults = document.querySelector(".results");

        let buttons = document.querySelectorAll('button');
        buttons.forEach((button) => {
            button.addEventListener('click', buttonTrigger);
        });

        function buttonTrigger() {
            let playerSelection;
            let computerSelection = getComputerChoice();

            if (btn.textContent === "rock") {
                playerSelection = "rock";
            } else if (btn.textContent === "paper") {
                playerSelection = "paper";
            } else if (btn.textContent === "scissors") {
                playerSelection = "scissors";
            };

            let roundResult = playRound(playerSelection, computerSelection);
            divResults.textContent = roundResult;
        };

    </script>
</body>
</html>
