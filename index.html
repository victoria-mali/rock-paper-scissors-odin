<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <div>
        <button class="rock" value="rock">rock</button>
        <button class="paper" value="paper">paper</button>
        <button class="scissors" value="scissors">scissors</button>
    </div>

    <div class="round-results">

    </div>

    <div class="score"></div>

    <script>
        function getComputerChoice() {
            let computerOptions = ["rock", "paper", "scissors"];
            let computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            console.log(computerChoice);
            return computerChoice;
        };


        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "scissors") {
                return "You won! Rock beats scissors.";
            }
            else if (playerSelection == "paper" && computerSelection == "rock") {
                return "You won! Paper beats rock.";
            }
            else if (playerSelection == "scissors" && computerSelection == "paper") {
                return "You won! Scissors beats paper.";
            }
            else if (playerSelection == "rock" && computerSelection == "paper") {
                return "You lost! Paper beats rock.";
            }
            else if (playerSelection == "paper" && computerSelection == "scissors") {
                return "You lost! Scissors beats paper.";
            }
            else if (playerSelection == "scissors" && computerSelection == "rock") {
                return "You lost! Rock beats scissors.";
            } 
            else if ((playerSelection == "scissors" && computerSelection == "scissors") || (playerSelection == "paper" && computerSelection == "paper") || (playerSelection == "rock" && computerSelection == "rock")) {
                return "It's a tie!";
            }
        };

        let divResults = document.querySelector(".round-results");
        let computerSelection;
        let playerSelection;
        let roundResult;

        let buttons = document.querySelectorAll("button");
        
        buttons.forEach(button => {
        button.addEventListener("click", () => {
        computerSelection = getComputerChoice();
        playerSelection = button.value;
        roundResult = playRound(playerSelection, computerSelection);
        divResults.textContent = roundResult;
    })
    });

        let computerScore = 0;
        let userScore = 0;
        let divScore = document.querySelector(".score");

        function playGame() {
                if (roundResult.includes("won")) {
                userScore += 1;
            } else if (roundResult.includes("lost")) {
                computerScore += 1;
            }
            };

        divScore.textContent = userScore;
        console.log(userScore);
        
    </script>
</body>
</html>
